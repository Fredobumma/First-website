<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;500;700;900&display=optional"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="mosh.css" />
  </head>
  <body>
    <div class="testimonial grid grid--1x2">
      <div class="testimonial__image">
        <img src="images/testimonial.jpg" alt="A happy, smiling customer " />
        <span class="icon-container icon-container--accent">
          <svg class="icon--small icon--white">
            <use xlink:href="images/sprite.svg#quotes"></use>
          </svg>
        </span>
      </div>
      <blockquote class="quote">
        <p class="quote__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio
          explicabo consequatur fugit reprehenderit dolore maiores cum magni
          vitae nisi esse tenetur natus blanditiis, eligendi praesentium,
          assumenda beatae eius porro voluptatem.
        </p>
        <footer>
          <div class="media">
            <div class="media__image quote__image">
              <svg class="icon icon--primary">
                <use xlink:href="images/sprite.svg#line"></use>
              </svg>
            </div>
            <div class="media__body">
              <h3 class="media__title quote__author">Jhone Lumeo</h3>
              <p>Mosh Company ceo</p>
            </div>
          </div>
        </footer>
      </blockquote>
    </div>
  </body>
</html>
