<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;500;700;900&display=optional"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="mosh.css" />
  </head>
  <body>
    <button class="btn btn--primary">BUY NOW</button>
    <button class="btn btn--secondary">BUY NOW</button>
    <button class="btn btn--tertiary">GET STARTED</button>
    <button class="btn btn--alt">GET STARTED</button>
    <div class="input-search">
      <input
        type="text"
        name="search"
        placeholder="Enter domain name here . . ."
      />
      <button type="submit" class="btn btn--tertiary">
        <svg class="icon-search">
          <use xlink:href="/images/sprite.svg#search"></use>
        </svg>
        SEARCH
      </button>
    </div>
  </body>
</html>
